#Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/testing
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8080



## Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# create directory in the root drive(where you store the project)
file.upload.location=/server/uploads

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.ticketbooking=DEBUG
logging.config=src/main/resources/logger.xml
# Specify the path to scan for JPA entities
spring.data.jpa.repositories.base-packages=com.ticketbooking.repository
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false
